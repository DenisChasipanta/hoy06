<div class="p-5 bg-primary text-white text-center">
    <h1>UNIDAD DE TECNOLOGÍA DE LA INFORMACIÓN Y COMUNICACIÓN
        FORMATO DE REVISIÓN DE EQUIPOS DE CÓMPUTO</h1>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a style="color: red; text-align: center" class="nav-link" href="/solicitudes">REGRESAR</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <form th:action="@{/solicitud/form}" method="post" th:object="${solicitudes}">
        <div class="mb-3 mt-3">
            <label >NÚMERO DE CÓDIGO:</label>
            <input type="number" class="form-control"  placeholder="" th:field="*{numeroCodigo}" readonly="readonly">
        </div>
        <div class="mb-3">
            <label >CÓDIGO:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{codigo}">
        </div>
        <div class="mb-3">
            <label >NOMBRE DEL FUNCIONARIO:</label>
            <select class="form-control" th:field="*{persona}">
                <option th:each="persona : ${personas}" th:value="${persona.id}" th:text="${persona.nomPersona}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label >DIRECCION/UNIDAD:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{direccion}">
        </div>

        <div class="mb-3">
            <label >E-MAIL:</label>
            <input type="email" class="form-control" placeholder="" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label >TIPO DE REGISTRO:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{tipoRegistro}">
        </div>

        <div class="mb-3">
            <label >FECHA:</label>
            <input type="date" class="form-control" placeholder="" th:field="*{fecha}">
        </div>

        <div class="mb-3">
            <label >TIPO DE EQUIPO:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{tipoEquipo}">
        </div>

        <div class="mb-3">
            <label >SISTEMA OPERATIVO:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{sistemaOperativo}">
        </div>

        <div class="mb-3">
            <label >PROCESADOR:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{procesador}">
        </div>

        <div class="mb-3">
            <label >TIPO DE DISCO:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{tipoDisco}">
        </div>

        <div class="mb-3">
            <label >RAM:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{ram}">
        </div>

        <div class="mb-3">
            <label >CAPACIDAD DE DISCO:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{capacidadDisco}">
        </div>

        <div class="mb-3">
            <label >MARCA DE DISCO DURO/SSD:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{marcaDiscoDuro}">
        </div>
        <div class="mb-3">
            <label >MODELO DISCO DURO:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{modeloDiscoDuro}">
        </div>
        <div class="mb-3">
            <label >SERIE DISCO DURO:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{serieDiscoDuro}">
        </div>
        <div class="mb-3">
            <label >ESTADO DISCO DURO:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{estadoDiscoDuro}">
        </div>
        <div class="mb-3">
            <label >OBSERVACION DISCO DURO:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{observacionDiscoDuro}">
        </div>
        <div class="mb-3">
            <label >MARCA CASE:</label>
            <input type="text" class="form-control" placeholder="" th:field="*{marcaCase}">
        </div>
