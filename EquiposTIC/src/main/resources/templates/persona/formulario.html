<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INGRESO DE PERSONAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a style="color: red" class="nav-link" href="/personas">REGRESAR</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <h2>PERSONAS</h2>
    <form th:action="@{/persona/form}" method="post" th:object="${personas}">
        <div class="mb-3 mt-3">
            <label >ID:</label>
            <input type="number" class="form-control"  placeholder="Enter ID" th:field="*{id}" readonly="readonly">
        </div>
        <div class="mb-3">
            <label >Nombre:</label>
            <input type="text" class="form-control" placeholder="Enter nombre" th:field="*{nomPersona}">
        </div>
        <div class="mb-3">
            <label >Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" th:field="*{email}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
